<head>

<body>
    <main>
        <!--Playr and tio blogs-->
        <section class="container">
            <div class="top-players">
                <h2 class="section-header">Top Player</h2>
                <div class="players">
                  <!--  .players*6>img[src="images/players/player-$.png"]+h3{Top Player-$}-->
                  <div class="player">
                      <img src="images/players/player-1.png" alt="">
                      <h3 class=":player-name">Top Player-1</h3>
                  </div>
                  <div class="player">
                      <img src="images/players/player-2.png" alt="">

                  </div>
                  <div class="player">
                      <img src="images/players/player-3.png" alt="">

                  </div>
                  <div class="player">
                      <img src="images/players/player-4.png" alt="">

                  </div>
                  <div class="player">
                      <img src="images/players/player-5.png" alt="">
                      <h3 class=":player-name">Top Player-5</h3>
                  </div>
                  <div class="player">
                      <img src="images/players/player-6.png" alt="">

                  </div>
                </div>
            </div>
            <hr>  <!--hr means horijontal line-->

            <div class="top-blog">
                <h2 class="section-header">Top Blogs</h2>
                <div class="blogs">
                    <div class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">

                        </div>
                        <div class="blog-info"></div>
                        <h3 class="blog-title">13 of My Fvorite UI/UX Goodies
                        </h3>
